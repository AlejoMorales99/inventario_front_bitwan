<div class="container  slide-in">
  <div class="row">
    <div class="col-md-12 ">

      <div class="borderTable w-50 mx-auto mt-4" >
        <div class="fondoTable mx-auto text-white text-center p-3 " >
          EDITAR REFERENCIA
        </div>

        <form (ngSubmit)="actualizarReferencia(referencia.value,  marca.value, wifi.value, nodo.value,tipoEquipoID.value)"  class="w-75 mx-auto m-2 " >

          <div class="row">

            <div class="col-md 6">

              <div class="mb-3">
                <label  class="form-label text-white">Nombre</label>
                <input name="nombre" value="{{getOneReferencia[0].referencia}}" type="text" class="form-control bg-dark border-secondary text-white " #referencia   >
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white">Marca</label>
                <select name="marca" #marca  class="form-select mb-3 bg-dark border-secondary text-white" >
                  <option value="{{getOneReferencia[0].idmarca}}">{{getOneReferencia[0].marca}}</option>
                  <option *ngFor="let marca of marcas" value="{{marca.idmarca}}">{{marca.marcacol}}</option>
                </select>


              </div>

              <div class="mb-3">
                <label class="form-label text-white">wifi</label>
                <select name="wifi" #wifi class="form-select mb-3 bg-dark border-secondary text-white" >
                  <option value="{{getOneReferencia[0].idwifi}}">{{getOneReferencia[0].wifi}}</option>
                  <option *ngFor="let wifi of wifis" value="{{wifi.idwifi}}">{{wifi.nombre}}</option>
                </select>
              </div>



              <div class="mb-3">
                <label class="form-label text-white">Conexion nodo</label>
                <select name="nodo" #nodo class="form-select mb-3 bg-dark border-secondary text-white" >
                  <option value="{{getOneReferencia[0].idconexionNodo}}">{{getOneReferencia[0].nodo}}</option>
                  <option *ngFor="let nodo of nodos" value="{{nodo.idconexionNodo}}">{{nodo.nombre}}</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label text-white">Tipo de equipo</label>
                <select name="tipoEquipo" #tipoEquipoID class="form-select mb-3 bg-dark border-secondary text-white" >
                  <option  value="{{getOneReferencia[0].idtipoEquipo}}">{{getOneReferencia[0].nombreEquipo}}</option>
                  <option *ngFor="let equipo of tipoEquipo" value="{{equipo.idtipoEquipo}}">{{equipo.nombreEquipo}}</option>
                </select>
              </div>

            </div>

          </div>

          <div class="row text-center " >
            <div class="col-md-6">
              <a routerLink="/referenciasActivosFijos" class="btn btn-danger">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>

                Cancelar</a>
            </div>
            <div class="col-md-6">



              <button class="btn  botonesActa text-white" value="Actualizar" type="submit" >

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>

                Actualizar</button>
            </div>
          </div>



        </form>



      </div>



    </div>
  </div>
</div>
