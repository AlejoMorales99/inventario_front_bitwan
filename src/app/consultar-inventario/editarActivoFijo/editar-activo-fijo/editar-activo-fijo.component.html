<div class="container  slide-in">
  <div class="row">
    <div class="col-md-12 ">

      <div class="borderTable w-50 mx-auto mt-4" >
        <div class="fondoTable mx-auto text-white text-center p-3 " >
          EDITAR ACTIVO FIJO
        </div>

        <form (ngSubmit)="actualizarActivoFijo(Serial.value,  Mac.value,  descripcion.value, categorias.value, estado.value ,prove.value)" class="w-75 mx-auto m-2 " >

          <div class="row">

            <div class="col-md-6">

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white">Serial</label>
                <input name="Serial"  type="email" class="form-control bg-dark border-secondary text-white " #Serial  value="{{editarActivoFijo[0].serial}}"  id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white">Mac</label>
                <input name="Mac"  type="email" class="form-control bg-dark border-secondary text-white " #Mac  value="{{editarActivoFijo[0].MAC}}"  id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>





                <label class="form-label text-white">descripción Adicional</label>
                <div class="form-floating mb-3">
                  <textarea name="textArea" #descripcion  class="form-control bg-dark border-secondary text-white" placeholder="Leave a comment here" id="floatingTextarea"> {{editarActivoFijo[0].descripcion}} </textarea>
                  <label for="floatingTextarea " class="text-white" >Agrega una descripcion</label>
                </div>



            </div>

            <div class="col-md-6">

              <label class="form-label text-white">Categoría</label>
                <select name="Categoria" #categorias  class="form-select mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
                  <option value="{{editarActivoFijo[0].idcategoria}}" selected>{{editarActivoFijo[0].categoria}}</option>
                  <option *ngFor="let categoria of categoria"  value="{{categoria.idcategoriaInv}}"  >{{categoria.nombre}}</option>
                </select>

              <label class="form-label text-white">Estado</label>
                <select  name="estado" #estado  class="form-select mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
                  <!-- <option selected value="{{editarActivoFijo[0].estado}}">{{editarActivoFijo[0].estado}}</option> -->
                  <option value="{{editarActivoFijo[0].idcategoria}}" selected>{{editarActivoFijo[0].estadoUsocol}}</option>
                  <option *ngFor="let estado of estados"  value="{{estado.idestadoUso}}"  >{{estado.estadoUsocol}}</option>
                </select>

                <label class="form-label text-white">Proveedores</label>
                <select  name="estado" #prove  class="form-select mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
                  <!-- <option selected value="{{editarActivoFijo[0].estado}}">{{editarActivoFijo[0].estado}}</option> -->
                  <option value="{{proveedor[0].idproveedorInven}}" selected>{{proveedor[0].nombre}}</option>
                  <option *ngFor="let prove of proveedor"  value="{{prove.idproveedorInven}}"  >{{prove.nombre}}</option>
                </select>


                <label class="form-label text-white">Referencias</label>

                 <ng-select  name="referenciaID" [(ngModel)]="referenciaEdit"  class="form-select  mb-3 bg-dark border-secondary text-white" aria-label="Default select example" >

                  <ng-option   class="text-white" *ngFor="let referencia of referenciasList" [value]="referencia.idreferencia">{{referencia.idreferencia}}-{{referencia.nombre}}-{{referencia.Marca}}-{{referencia.Nodo}}-{{referencia.wifi}}</ng-option>
               </ng-select>



            </div>

          </div>

          <div class="row text-center " >
            <div class="col-md-6">
              <a routerLink="/inventarioActivosFijos" class="btn btn-danger">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>

                Cancelar</a>
            </div>
            <div class="col-md-6">



              <button class="btn  botonesActa text-white" value="Actualizar" type="submit" >

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>

                Actualizar</button>
            </div>
          </div>



        </form>



      </div>



    </div>
  </div>
</div>
